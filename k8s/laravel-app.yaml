apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laravel-app
  template:
    metadata:
      labels:
        app: laravel-app
    spec:
      volumes:
        - name: app-code
          emptyDir: {}

      initContainers:
        - name: clone-laravel
          image: alpine/git
          args:
            [
              "clone",
              "--depth=1",
              "https://github.com/Sovanda-Mith/FinalDevOps.git",
              "/var/www/html",
            ]
          volumeMounts:
            - name: app-code
              mountPath: /var/www/html

        - name: composer-install
          image: composer:2
          workingDir: /var/www/html
          command: ["composer", "install"]
          volumeMounts:
            - name: app-code
              mountPath: /var/www/html

      containers:
        - name: web
          image: richarvey/nginx-php-fpm
          ports:
            - containerPort: 8080
            - containerPort: 22
          volumeMounts:
            - name: app-code
              mountPath: /var/www/html
          env:
            - name: DB_HOST
              value: 127.0.0.1
            - name: DB_DATABASE
              value: mithsovanda-db
            - name: DB_USERNAME
              value: root
            - name: DB_PASSWORD
              value: Hello@123
          command: ["/bin/bash", "-c"]
          args:
            - |
              apt-get update && apt-get install -y openssh-server && \
              echo 'root:root' | chpasswd && \
              sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config && \
              mkdir -p /run/sshd && \
              service ssh start && \
              /start.sh

        - name: mysql
          image: mysql:8.0.36
          args: ["--default-authentication-plugin=mysql_native_password"]
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: Hello@123
            - name: MYSQL_DATABASE
              value: mithsovanda-db
            - name: MYSQL_USER
              value: root
            - name: MYSQL_PASSWORD
              value: Hello@123
          ports:
            - containerPort: 3306

---
apiVersion: v1
kind: Service
metadata:
  name: laravel-service
spec:
  type: NodePort
  selector:
    app: laravel-app
  ports:
    - name: web
      port: 8080
      targetPort: 8080
      nodePort: 30080
    - name: ssh
      port: 22
      targetPort: 22
      nodePort: 30222
